<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Resume Optimizer</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        <div class="card">
            <div class="card-body">
                <form method="post" action="{{ url_for('optimize') }}">
                    <div class="mb-3">
                        <label for="resume" class="form-label">Your Resume</label>
                        <textarea class="form-control" id="resume" name="resume" rows="10" required></textarea>
                        <div class="form-text">Paste your resume text here</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="job_description" class="form-label">Job Description</label>
                        <textarea class="form-control" id="job_description" name="job_description" rows="10" required></textarea>
                        <div class="form-text">Paste the job description</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Optimize Resume</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
