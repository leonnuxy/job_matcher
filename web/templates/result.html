<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Optimized Resume</h1>
        
        <div class="d-flex justify-content-between mb-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Form</a>
            <a href="#" class="btn btn-success" id="download-btn">Download as Markdown</a>
        </div>
        
        <div class="card mb-5">
            <div class="card-header">
                <h5>Result</h5>
                <small class="text-muted">Saved to: {{ file_path }}</small>
            </div>
            <div class="card-body">
                <div class="optimized-resume">
                    {{ optimized_html|safe }}
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden textarea for markdown download -->
    <textarea id="markdown-content" style="display:none;">{{ optimized_markdown }}</textarea>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Download Markdown functionality
        document.getElementById('download-btn').addEventListener('click', function(e) {
            e.preventDefault();
            const markdown = document.getElementById('markdown-content').value;
            const blob = new Blob([markdown], {type: 'text/markdown'});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'optimized_resume.md';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
